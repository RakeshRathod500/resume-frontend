<div class="container py-5">
  <h2 class="mb-4">My Resumes</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let resume of resumes">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ resume.title }}</h5>
          <a routerLink="/resume-preview/{{ resume.id }}" class="btn btn-primary btn-sm me-2">Preview</a>
          <a routerLink="/resume-form/{{ resume.id }}" class="btn btn-secondary btn-sm me-2">Edit</a>
          <button class="btn btn-danger btn-sm" (click)="deleteResume(resume.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
