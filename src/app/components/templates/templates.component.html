<div class="container py-5">
  <h2 class="mb-4">Resume Templates</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let template of templates">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ template.name }}</h5>
          <p class="card-text">{{ template.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
